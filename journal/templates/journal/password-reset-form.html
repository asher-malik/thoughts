{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Enter your new password</h3>
        <p>Please enter your new password twice 
            so that we can verify that you typed it in correctly
        </p>

        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input type="submit" name="Update password" class="btn btn-outline-primary btn-md w-100 btn-block p-3" value="update password">
        </form>
    </div>
</body>
</html>
