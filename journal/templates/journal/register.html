{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edenthought | Register</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Create your account</h3>
        <h5>Share your thoughts today!</h5>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            {{RegistrationForm|crispy}}
            <br><br>
            <button class="btn btn-secondary btn-md w-100 btn-block p-3" type="submit"><i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Create account</button>
        </form>
        <br>
        <div class="text-center">
            <a href="{% url 'my-login' %}">Already have an account?</a>
        </div>
    </div>
    <br>
</body>
</html>
