{% extends 'journal/navbar.html' %}

{% block content %}
    <br>

    {% for thought in AllThoughts %}
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3>{{thought.title}}</h3>
            <br>
            {{thought.content}}
            <br>
            {{thought.date_posted}}
            <br>
            <br>
            {{thought.user}}
            <br>
            <br>
            <a href="{% url 'update-thought' thought.id %}" class="btn btn-outline-primary btn-md w-100 btn-block p-2">Update</a>
            <br><br>
            <a href="{% url 'delete-thought' thought.id %}" class="btn btn-outline-danger btn-md w-100 btn-block p-2">Delete</a>

        </div>
        <br>
    {% endfor %}

    <br>

{% endblock %}
